name: "Release"
on:
  push:
    branches:
      - main
jobs:
  semantic-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"  # Use Yarn cache instead of npm
      - name: Install dependencies
        run: yarn install --frozen-lockfile  # Install dependencies with Yarn
      - name: Release a new version
        run: yarn release  # Replace `npm run release` with `yarn release`
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          NPM_TOKEN: "${{ secrets.NPM_TOKEN }}"  # Add your npm token for publishing if needed
